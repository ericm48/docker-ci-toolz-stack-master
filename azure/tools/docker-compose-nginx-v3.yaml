---
version : "3"
services :
  nginx:
    image: harbor04.azure.csp-si-tiger.net/ericm48/dockercitoolstackmaster_nginx:1.19.3
    container_name: nginx-1.19.3
    ports:
      - 80:80
      - 443:443
    volumes:
      # NginX:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/etc/ssl/nginx/fullchain.pem:/etc/nginx/ssl/fullchain.pem
      - ./nginx/etc/ssl/nginx/privkey.pem:/etc/nginx/ssl/privkey.pem
      - ./nginx/etc/ssl/nginx/nginx.azure.csp-si-tiger.net-root.crt:/etc/nginx/ssl/nginx.azure.csp-si-tiger.net-root.crt
      - /mnt/dockervolumes/var/log:/var/log

      # Nexus:
      - ./nginx/etc/ssl/nexus/fullchain.pem:/etc/nexus/ssl/fullchain.pem
      - ./nginx/etc/ssl/nexus/privkey.pem:/etc/nexus/ssl/privkey.pem

        # Jenkins:
      - ./nginx/etc/ssl/jenkins/fullchain.pem:/etc/jenkins/ssl/fullchain.pem
      - ./nginx/etc/ssl/jenkins/privkey.pem:/etc/jenkins/ssl/privkey.pem

    network_mode: host
    